<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Müşteri Hizmetleri Eklentisi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Müşteri Hizmetleri Eklentisi</h1>
        <form id="contact-form">
            <label for="username">Kullanıcı Adı:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="email">E-posta Adresi:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="issue">Sorun Türü:</label>
            <select id="issue" name="issue" required>
                <option value="technical">Teknik Sorun</option>
                <option value="billing">Faturalama Sorunu</option>
                <option value="general">Genel Soru</option>
            </select><br>

            <label for="description">Açıklama:</label>
            <textarea id="description" name="description" required></textarea><br>

            <button type="submit">Gönder</button>
        </form>
    </div>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var issue = document.getElementById('issue').value;
            var description = document.getElementById('description').value;
            
            var mailtoLink = 'mailto:btna-support@wizardgames.cn' +
                             '?subject=' + encodeURIComponent('Yeni Müşteri Hizmetleri Talebi') +
                             '&body=' + encodeURIComponent('Kullanıcı Adı: ' + username + '\n' +
                                                           'E-posta Adresi: ' + email + '\n' +
                                                           'Sorun Türü: ' + issue + '\n' +
                                                           'Açıklama: ' + description);
            
            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
